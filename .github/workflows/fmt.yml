name: cargo-fmt

on:
  pull_request:
    branches: ["*"]
    paths: ["**/*.rs", "**/*.yml"]

  workflow_dispatch:

jobs:
  fmt_test:
    runs-on: ubuntu-latest
    steps:
      - uses: getsynth/checkout@v2
      - uses: getsynth/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt
      - uses: Swatinem/rust-cache@v1
      - run: cargo fmt --all -- --check
  clippy_test:
    runs-on: ubuntu-latest
    steps:
      - uses: getsynth/checkout@v2
      - uses: getsynth/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: clippy
      - uses: Swatinem/rust-cache@v1
      - run: cargo clippy --tests --all-targets --all-features -- --D warnings
